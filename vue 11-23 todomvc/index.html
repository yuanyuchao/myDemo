<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<section class="todoapp" id="box">
	<header class="header">
		<h1>todos</h1>
		<!--输入框-->
			<input class="new-todo" placeholder="What needs to be done?" autofocus v-model="inputText" @keydown.enter="add()" >
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<!--全选按钮-->
		<input class="toggle-all" type="checkbox" @click="toggleAll()">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li v-for="(item,index) in todosData" :index="item.id" :class="{completed:item.completed,editing:item.id===editNum}" @dblclick="editing(item.id)">
				<div class="view">
					<input class="toggle" type="checkbox" v-model="item.completed">
					<label v-text="item.text"></label>
					<button class="destroy" @click="del(item.id)" ></button>
				</div>
					<input class="edit" v-model="item.text" @keydown.enter="saveEdit()">
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong v-text="todosData.length"></strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" v-show="show()" @click="clearCompleted()">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

</footer>
