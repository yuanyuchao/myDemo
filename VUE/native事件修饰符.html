<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component @click.native="isClick"></my-component>
        <h1 @click="isClick">test</h1>
    </div>
</body>
<script src="vue.js"></script>
<script>

    // native修饰符用于给组件绑定事件
    Vue.component("my-component",{
        template: `<h1>hello world</h1>`
    });
    const vm = new Vue({
        el: '#app',
        methods: {
            isClick() {
                alert("it is me");
            }
        }
    })
</script>

</html>
