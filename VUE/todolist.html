<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        .del {
            text-decoration: line-through;
            color: #cccccc;
        }

        ul {
            list-style: none;
        }

        .active {

        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ToDoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12  ">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <div class="h2">亲，你有{{count}}件事情要做...</div>
                        <input type="text" class="form-control" v-model="title" @keyup.enter="add">
                        <!--keydown和keyup差一个单词-->
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" ref="ul">
                            <!--如果isSelected未true则del生效-->
                            <li class="list-group-item" v-for="(todo,index) in  filterTodos" @dblclick="remember(todo)">
                                <span v-show="cur!==todo">
                                      <input type="checkbox" v-model="todo.isSelected">
                                <span :class="{del:todo.isSelected}">{{todo.title}}</span>
                                </span>
                                <button class="pull-right btn btn-xs btn-danger " @click="remove(todo)">&boxtimes;
                                </button>
                                <input type="text" v-model="todo.title" v-show="cur==todo" @keyup.enter="cancel"
                                       @blur="cancel" @keyup.esc="cancel" v-focus="cur==todo">
                            </li>
                            <li v-if="!this.todos.length"><h1>暂无待办事项</h1></li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" :class="{active:hash==='all'}"><a href="#/all">全部</a></li>
                            <li role="presentation" :class="{active:hash==='finish'}"><a href="#/finish">已完成</a></li>
                            <li role="presentation" :class="{active:hash==='unfinish'}"><a href="#/unfinish">未完成</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="vue.js"></script>
<script src="axios.js"></script>
<script src="todolist.js">

</script>
</html>
