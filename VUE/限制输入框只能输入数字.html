<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>限制输入框只能输入汉字</title>
</head>
<body>
<div id="app">
    <input type="text" @input="handleInput" :val="val" @blur="warn">
</div>
</body>
<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el:'#app',
        data:{
          val:'',
        },
        methods:{
            handleInput(e){
                this.val=e.target.value.replace(/[^\d]/g,'');
            },
            warn(){
                if(this.val.length==0){
                    alert('请输入有效价格')
                }
            }
        },
    })
</script>
</html>
