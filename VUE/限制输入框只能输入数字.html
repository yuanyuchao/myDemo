<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>限制输入框只能输入数字</title>
</head>

<body>
    <div id="app">
    
        <input type="text"  v-model="_msg">
    </div>
</body>
<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: '',
        },
        computed: {
            _msg: {
                set: function (value) {
                    this.msg = value;
                },
                get: function () {
                    return this.msg.replace(/[^0-9]+/g, '')
                }
            }
        },
    
    })
</script>

</html>
