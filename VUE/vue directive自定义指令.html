<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue directive自定义指令</title>
</head>
<body>
<div id="app">
    <input type="text" v-focus >
</div>
</body>
<script src="vue.js"></script>
<script>
    
    // 注册一个全局自定义指令 `v-focus`

    //     inserted: function (el) {
    //         // 聚焦元素
    //         el.focus()
    //     }
    // })
    new Vue({
        el:'#app',
        data:{

        },
        methods:{

        },
        directives:{
            focus:{
                inserted:function (el,binding,vnode,oldVnode) {
                    console.log(el);
                    console.log(binding);
                    console.log(vnode);
                    console.log(oldVnode);
                    el.focus();
                }
            }
        },
    })
</script>
</html>
