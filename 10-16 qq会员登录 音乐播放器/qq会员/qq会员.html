<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qq会员</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .box {
            width: 100%;
            height: 100%;
            background: url("img/2.jpg");
            background-size: cover;
            position: relative;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .mask {
            width: 100%;
            height: 60px;
            background-color: rgba(2, 2, 2, 0.76);
            line-height: 60px;
        }

        .mask span {
            width: 120px;
            height: 60px;
            background: url("img/4.png") no-repeat;
            background-size: cover;
            margin-left: 180px;
            margin-top: -5px;
            float: left;
        }

        .mask ul {
            float: left;
        }

        .mask li {
            float: left;
            color: white;
            padding-left: 30px;
            cursor: pointer;
        }

        .mask button {
            list-style-type: none;
            background: none;
            border: none;
            outline: none;
        }

        .mask .denglu {
            height: 40px;
            float: left;
            margin-left: 40px;
            color: white;
            cursor: pointer;
        }

        .mask .kaitong {
            height: 40px;
            float: left;
            margin-left: 40px;
            color: white;
            cursor: pointer;
        }

        .container {
            width: 800px;
            margin: 0px auto;
        }

        .women {
            width: 1200px;
            height: 600px;
            position: absolute;
            top: 60px;
            left: 20px;
            background: url("img/3.png");
            background-size: cover;
        }

        .big {
            position: absolute;
            top: 50px;
            left: 245px;
            width: 780px;
            height: 200px;
            background: url("img/1.png");
            background-size: cover;
            z-index: 99;
            animation: big 0.3s;
        }

        .vip {
            width: 500px;
            height: 140px;
            position: absolute;
            top: 250px;
            left: 100px;
            background: url("img/1.png") no-repeat -550px -270px;
            animation: vip 1s;
        }

        .btn {
            width: 160px;
            height: 50px;
            position: absolute;
            top: 120px;
            left: 40px;
            font-size: 20px;
            border: 1px solid yellow;
            text-align: center;
            line-height: 50px;
            border-radius: 30px;
            color: yellow;
            cursor: pointer;
            z-index: 110;
        }

        .super {
            width: 200px;
            height: 50px;
            position: absolute;
            top: 120px;
            left: 230px;
            font-size: 20px;
            border: 1px solid yellow;
            text-align: center;
            line-height: 50px;
            border-radius: 30px;
            color: black;
            background-color: yellow;
            cursor: pointer;
            z-index: 110;
        }

        @keyframes big {
            0% {
                transform: scale(5);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes vip {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }

        }
    </style>

</head>
<body>
<div class="box">
    <div class="mask">
        <span></span>
        <ul>
            <li>功能特权</li>
            <li>游戏特权</li>
            <li>生活特权</li>
            <li>会员活动</li>
            <li>成长体系</li>
            <li>年费专区</li>
            <li>超级会员</li>
        </ul>
        <div class="denglu"> 登录</div>
        <div class="kaitong"> 开通超级会员</div>


    </div>
    <div class="container">
        <div class="big"></div>
        <div class="vip">
            <div class="btn">开通会员</div>
            <div class="super">开通超级会员</div>
        </div>
        <div class="women"></div>
    </div>
</div>
</body>
</html>
