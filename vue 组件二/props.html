<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100%;
            height: 30px;
            background-color: #cccccc;
            position: relative;
        }
        .left {
            position: absolute;
            top: 5px;
            left: 10px;
            font-family: 黑体;
            width: 10px;
            height: 10px;
            transform: rotate(45deg);
            border-left: 1px solid black;
            border-bottom:1px solid black ;

        }
        .right {
            position: absolute;
            top: 0;
            right: 0;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box">
    <nnn :title="item" v-for="item of list" ref="nnn"></nnn>
    <!--<nnn title="在哪？"></nnn>-->
    <!--<nnn title="吃了么？"></nnn>-->
</div>
<template id="n">
    <div class="box">
        <div class="left"></div>
        <div class="content" v-text="title" @click="fn"></div>
        <div class="right">更多</div>
    </div>
</template>
</body>
<script src="../vue.js"></script>
<script>
    var vm=new Vue({
        el:'#box',
        data:{
          list:[
              'eat',
              'sleep',
              'fuck'
          ]
        },
        components:{
//            组件名不能与html标签重复
//            组件名必须加引号
            'nnn':{
                template:'#n',
                props:['title'],
                methods:{
                    fn:function () {
                        alert(this.title)
                    }
                }
            }
        }
    })
</script>
</html>
