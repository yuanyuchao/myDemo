<script>
    //模板字符串
    var a = 'hello';
    b = 'world';
    aa = 1;
    bb = 2;
    console.log(`${a}
    ${b}`);
    // ${ }中可以放任意的javascript表达式
    console.log(`hello ${aa+bb}`);
    var obj = {"a":1,"b":2};
    var str = `the result is ${obj.a+obj.b}`;
    //对象obj的属性
    //结果：the result is 3.
    function fn() {
        return 3;
    }
    var str = `the result is ${ fn() }`;
    //函数fn的调用，结果：the result is 3

    var name1 = "前端君";  //目标字符串
    var name2 =  name1.repeat(3);
    //变量name1被重复三次；

    console.log(name1);
    //结果：前端君

    console.log(name2);
    //结果：前端君前端君前端君
</script>
