<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型对象</title>
</head>
<body>

</body>
<script>
    function $(s) {
        return document.querySelector(s)
    }

    function Person() {

    }
    Person.prototype.name = 'yyc';
    Person.prototype.age = 27;
    var p1 = new Person();
    var p2 = new Person();
    p1.name = 'zhangsan';
    p1.age = '30';
    console.log(p1.name);
    console.log(p1.age);
    console.log(p2.name);
    function Person () {
    }
    alert(Person.prototype.constructor === Person); // true
    var p1 = new Person();
    //使用instanceof 操作符可以判断一个对象的类型。
        //typeof一般用来获取简单类型和函数。而引用类型一般使用instanceof，因为引用类型用typeof 总是返回object。
    alert(p1 instanceof Person);    // true


</script>
</html>
