<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="root">
    <div :title="title">hello world</div>
    <input type="text"  v-model="content">
    <div>{{content}}</div>
</div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            title: 'this is hello world',
            content:'this is content',
        }
    })
</script>
</html>
