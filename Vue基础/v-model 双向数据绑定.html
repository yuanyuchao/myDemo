<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .aaa {
            background-color: pink;
        }
        .box {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>
<div id="box">
    <select v-model="color">
        <option value="red">红色</option>
        <option value="blue">蓝色</option>
        <option value="aaa">hon</option>
    </select>
    <div class="box" :class="color" ></div>
</div>

</body>
<script src="https://cdn.bootcss.com/vue/2.5.1/vue.min.js"></script>
<script>
    var v = new Vue({
        el:'#box',
        data:{
            color:'',
        }
    })
</script>
</html>
