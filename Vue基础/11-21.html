<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="box">
<h1 @click="fn">{{text}}</h1>
<input type="text" v-show="show" v-model="text" @keydown.enter="fn">
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.1/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#box',
        data:{
            text:'click me!',
            show:'false',
        },
        created:function(){
            console.log(this.show);
            console.log(typeof(this.show));
        },
        methods:{
            fn: function () {
                this.show=!this.show;
                console.log(this.show);
                console.log(typeof(this.show));
            }

        }
    })
</script>
</html>
