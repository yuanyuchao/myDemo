<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css画三角形</title>
    <style>
        .div1 {
            width: 0;
            height: 0;
            border-bottom: 100px solid cyan;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .div2{
            width: 0;
            height: 0;
            border-top: 100px solid cyan;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .div3{
            width: 0;
            height: 0;
            border-right: 100px solid cyan;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
        }
        .div4{
            width: 0;
            height: 0;
            border-left: 100px solid cyan;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
        }
        .div5{
            width: 0;
            height: 0;
            border: 50px solid gray;
            border-right: 50px solid transparent;
            border-bottom: 50px solid transparent;
        }
        .div6{
            width: 0;
            height: 0;
            border: 50px solid gray;
            border-right: 50px solid transparent;
            border-top: 50px solid transparent;
        }


    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
<div class="div5"></div>
<div class="div6"></div>
</body>
</html>
