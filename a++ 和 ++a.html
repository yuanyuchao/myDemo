<script>
    // 数字，null，布尔类型支持自增自减，字符串和undefind类型不支持自增自减。
    var a = 9;
    var b = a++ + a-- + ++a + --a + a--;//a++ 先运算再自增 ++a先自增再运算
    // 9 + 10 + 10 + 9 + 9

    var c= 10.23;
    var d= ++c + c-- - c++ + c-- + (a) + c + b++ - (c--)
    // 11.23 + 11.23 - 10.23 + 11.23 + 8 + 10.23 + 47 - 10.23
    console.log(a,b);

    console.log(d);
</script>
