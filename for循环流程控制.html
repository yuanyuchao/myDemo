<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环流程控制</title>
</head>
<body>

</body>
<script>
    //外层for循环执行一次，内层for循环执行五次。
    for(var i=0;i<3;i++){
        for(var j=0;j<5;j++){
            document.write(j);
        };
        document.write('<br/>');
    }
    //99乘法口诀表,i控制行数，j控制列数。
    document.write('<table border="1">');
    for (var i = 9;i>=1;i--){
        document.write('</tr>');
        for(var j=1;j<=i;j++){
            document.write('<td>'+i+'x'+ j +'='+(i*j)+'</td>')
        }
        document.write('</tr>');
    }
    document.write('</table>');
    document.write(i);
    document.write('<br/>');

    //100以内所有奇数的和
    var sum=0;
    for(var i=1;i<=100;i++){
        if(i%2==1){
            sum+=i;
        }
    }
    document.write(sum);
</script>
</html>
