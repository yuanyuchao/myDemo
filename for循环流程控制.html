<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环流程控制</title>
</head>
<body>

</body>
<script>
    //99乘法口诀表,i控制行数，j控制列数。
    document.write('<table border="1">');
    for (var i=1;i<=9;i++){
        document.write('</tr>');
        for(var j=1;j<=i;j++){
            document.write('<td>'+i+'x'+ j +'='+(i*j)+'</td>')
        }
        document.write('</tr>');
    }
    document.write('</table>');
    document.write(i);
    document.write('<br/>');

    //100以内所有奇数的和
    var sum=0;
    for(var i=1;i<=100;i++){
        if(i%2==1){
            sum+=i;
        }
    }
    document.write(sum);

    //for循环表格
    document.write('<table border="1">');
    for(var i=0;i<5;i++){
        document.write('<tr>');
        for (var j=0;j<5;j++){
            document.write('<td>'+j+'</td>')
        }
        document.write('</tr>');
    }
    document.write('</table>');

    //公鸡5元每只，母鸡3元每只，小鸡1元3只，100元可以买100只鸡。
    for(var i=0;i<=20;i++){
        for (var j=0;j<=33;j++){
            for(var z=0;z<=100;z++){
                // console.log(1);//运行72114次。101*34*21
                if(i+j+z==100&&5*i+3*j+z/3==100){
                    document.write('公鸡：'+i+'母鸡：'+j+'小鸡：'+z+'<br/>')
                }
            }
        }
    }

    document.write('<hr/ color="red">')
    for(var i=0;i<=20;i++){
        for(var j=0;j<=33;j++){
            console.log(1)//运行714次；21*34，性能更好。
            z=100-i-j;
            if(z%3==0&&5*i+3*j+z/3==100){
                document.write('公鸡：'+i+'母鸡：'+j+'小鸡：'+z+'<br/>')
            }
        }
    }
</script>
</html>
