<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue过滤器</title>
</head>
<body>
<div id="app"></div>
</body>
<script src="vue.js"></script>
<script>
    var app = {
        template:`<div><input type="text" v-model="text">{{text |reserse('hello')}}</div>`,//过滤器的第一个参数默认为需要被处理的数据，传参是从第二个参数开始才的。
        data:function () {
            return {
                text:'',
            }
        },
        filters:{
            myReverse(data,agr){
                return agr+':'+data.split('').reverse().join('');
            }
        }
    };
    Vue.filter('reserse',function (data,arg1) {
            return arg1+':'+data.split('').reverse().join('');
    })
    new Vue ({
        el:'#app',
        components:{
          app:app,
        },
        template:`<div><app></app></div>`,
    });
    
</script>
</html>
