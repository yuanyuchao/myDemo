<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <h1 @click="handleClick">{{content}}</h1>
    <h1 v-text="content"></h1>
    <h1 v-html="content"></h1>
</div>
</body>
<script>
    new Vue ({
        el:'#root',
        data:{
            content:'<h1>content</h1>',
            number:123,
        },
        methods:{
            handleClick:function(){
               this.content = 'world';
            }
        }

    })
</script>
</html>
