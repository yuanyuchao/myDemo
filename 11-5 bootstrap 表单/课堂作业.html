    <style>
        body {
            background-color: #eeeeee;
        }
        .container {
            width: 500px;
            background-color: #fff;

        p:nth-of-type(1) {

<div class="box">
    <div class="container text-center">
        <from >

            </div>

            <input type="password" class="form-control" placeholder="Password">
            </div>

                <label >
