<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        div {
            width: 400px;
            height: 600px;
            margin: 25px auto;
            position: relative;
            overflow: hidden;
        }

        ul > li {
            position: absolute;
            left: 0;
            top: 0;
        }

        ol {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        ol > li {
            float: left;
            background-color: #fff;
            width: 20px;
            height: 20px;
            margin-left: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
        }

        .active {
            background-color: #cccccc;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<script>
    $(function () {
//        让第一张图片显示，其他隐藏
        $('li').eq(0).siblings().hide();
//        控制当前第几张图播放
        var index = 0;
        setInterval(function () {
            index++;
            index = index > 13 ? 0 : index;
            $('ul>li').eq(index).fadeIn().siblings().fadeOut();
            $('ol>li').eq(index).addClass('active').siblings().removeClass('active');
        }, 2000);
    })
