<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .last {
            width: 150px;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>书名</th>
                <th>作者</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index) in bookData">
                <td v-text="index + 1"></td>
                <td v-text="item.bookName"></td>
                <td v-text="item.bookAuthor"></td>
                <td v-text="item.bookPrice"></td>
                <td class="last">
                    <button class="btn btn-danger btn-xs" @click="delBook(item.id)">删除</button>
                    <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal" @click="getBookMessage(item.id)">编辑</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pull-right" >总价：<span v-text="totalPrice()">111</span>元</div>
        <div class="clearfix"></div>
        <h4>添加书籍</h4>
        <hr>

            <div class="form-group">
                <label for="bookname">书名</label>
                <input v-model="bookMessage.name" class="form-control" id="bookname" placeholder="请输入书名">
            </div>
            <div class="form-group">
                <label for="bookAuthor">作者</label>
                <input v-model="bookMessage.author" class="form-control" id="bookAuthor" placeholder="请输入作者">
            </div>
            <div class="form-group">
                <label for="bookPrice">价格</label>
                <input v-model="bookMessage.price" class="form-control" id="bookPrice" placeholder="请输入价格" type="number">
            </div>

            <button class="btn btn-default btn-block btn-info" @click="addBook($event)"  @keydown.enter="addBook($event)"   >添加</button>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" aria-labelledby="gridSystemModalLabel" id="myModal">
            <div class="modal-dialog modal-sm" >
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">修改信息</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="booknameEdit">书名</label>
                                <input v-model="newBookMessage.name" type="email" class="form-control" id="booknameEdit" placeholder="请输入书名">
                            </div>
                            <div class="form-group">
                                <label for="bookAuthorEdit">作者</label>
                                <input v-model="newBookMessage.author" type="text" class="form-control" id="bookAuthorEdit" placeholder="请输入作者">
                            </div>
                            <div class="form-group">
                                <label for="bookPriceEdit">价格</label>
                                <input v-model="newBookMessage.price" type="text" class="form-control" id="bookPriceEdit" placeholder="请输入价格">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <div type="button" class="btn btn-default" data-dismiss="modal">取消</div>
                        <button type="button" class="btn btn-primary" @click="saveEditing()" @keyup.enter="saveEditing()" data-dismiss="modal">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/1.11.1-beta1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../vue.js"></script>
<script src="mine.js"></script>
</html>
