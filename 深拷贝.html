<script>
     var srr = [1,2,[1,2],4];
     console.log( $.inArray(4,srr))//isArray返回目标索引
     console.log(srr.splice(-1,1));//返回值是包含被删除项目的新数组，如果有的话
     console.log(srr);

     function deepClone(obj) {
       var brr = JSON.stringify(obj);
      var  objClone = JSON.parse(brr);
        return objClone;
    }
    arr = deepClone(srr);
    srr[0] = 666;
    srr[2][1] = 888;
    console.log(srr,arr)
    var crr = [1,1111,2,33,888888];
     function bubbleSort(arr) {
         var len = arr.length;
         for (var i = 0; i < len; i++) {
             for (var j = 0; j < len - 1 - i; j++) {
                 if (arr[j] > arr[j+1]) {        //相邻元素两两对比
                     var temp = arr[j+1];        //元素交换
                     arr[j+1] = arr[j];
                     arr[j] = temp;
                 }
             }
         }
         return arr;
     }
     console.log(bubbleSort(crr))
