<script>
    // join() 方法用于把数组中的所有元素放入一个字符串。
    // 元素是通过指定的分隔符进行分隔的。
    // 语法 :arrayObject.join(separator)
    // separator	可选。指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
    // 返回值
    // 返回一个字符串。该字符串是通过把 arrayObject 的每个元素转换为字符串，然后把这些字符串连接起来，在两个元素之间插入 separator 字符串而生成的。

    var a=['study','js','hello','world'];
    document.write(a.join('*')+'</br>');
    document.write(a+'</br>');

    // slice() 方法可从已有的数组中返回选定的元素。
    // arrayObject.slice(start,end)
    // start	必需。规定从何处开始选取。如果是负数，那么它规定从数组尾部开始算起的位置。也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
    // end	可选。规定从何处结束选取。该参数是数组片断结束处的数组下标。如果没有指定该参数，那么切分的数组包含从 start 到数组结束的所有元素。如果这个参数是负数，那么它规定的是从数组尾部开始算起的元素。
    // 返回值
    // 返回一个新的数组，包含从 start 到 end （不包括该元素）的 arrayObject 中的元素。
    // 说明
    // ***请注意，该方法并不会修改数组，而是返回一个子数组。如果想删除数组中的一段元素，应该使用方法 Array.splice()。
//     注释：您可使用负值从数组的尾部选取元素。
// 注释：如果 end 未被规定，那么 slice() 方法会选取从 start 到数组结尾的所有元素。
    document.write(a.slice(1)+'</br>');
    document.write(a.slice(0,2)+'</br>');
    document.write(a.slice(-1)+'</br>');

    //
    // splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
    // 注释：该方法会改变原始数组。
    // 语法
    // arrayObject.splice(index,howmany,item1,.....,itemX)
    // index	必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。
    // howmany	必需。要删除的项目数量。如果设置为 0，则不会删除项目。
    // item1, ..., itemX	可选。向数组添加的新项目。
    // 返回值
    // 包含被删除项目的新数组，如果没有删除元素的话，就没有返回值。
    document.write(a.splice(0,1)+'</br>');
    document.write(a.splice(0,0,'666')+'</br>');
    // document.write(a+'</br>');
    console.log(a);
    alert(a)
    document.write(a.splice(0,1,'777','hello','world')+'</br>');
    document.write(a+'</br>');
    console.log(a);

</script>
</html>
