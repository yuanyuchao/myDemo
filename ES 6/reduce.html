<script>
    // 求和或平均数
    let arr = [100, 20, 33, 67, 10008, 4989];
    let result = arr.reduce(function (total, item, index) {
        alert(total + ',' + item + ',' + index);
        if(index!=arr.length-1){
            return total + item;
        }else{
            return (total + item)/arr.length;
        }
        
    });
    // 第一个参数是两两运算的结果；
    // 第二个参数是当前循环的项
    // 第三个参数是当前循环项的索引

    alert(result);

</script>
