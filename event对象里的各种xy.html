<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>Javascript</title>
    <style>
        body{
            margin:0;
            padding:0;
            background:red;
            font-size:12px;
            overflow:auto
        }
        .main{
            width: 500px;
            height: 330px;
            position: relative;
            margin: 250px auto 0;
            background-color: greenyellow;
        }
        .box{
            position: absolute;
            width: 220px;
            height: 180px;
            background-color: orange;
            top: 80px;
            left: 80px;
        }
    </style>
</head>

<body style="height:1600px;">
<div class="main">
    <div class="box" id="box"></div>
</div>

<script>
    var oBox = document.getElementById('box');

    window.onload = function(){

        oBox.onmousedown = function(ev){
            ev = ev || window.event;
            console.log('offsetX,offsetY:'+ev.offsetX, ev.offsetY);
            console.log('clientX,clientY:'+ev.clientX, ev.clientY);
            console.log('pageX,pageY:'+ev.pageX, ev.pageY);
            console.log('screenX,screenY:'+ev.screenX, ev.screenY);
            console.log('layerX,layerY:'+ev.layerX, ev.layerY);
            console.log('x,y:'+ev.x, ev.y);
        }
    }

</script>
</body>
</html>
