<script>
    $(function () {

        function submit() {
            if ($('input').val()==''){
                alert('此处不能为空');
                return
            };
            alert(666)
        }
        $('button').on('click',function (event) {

            console.log(event)
            if(event.keyCode == 13){
                event.preventDefault();
                submit()
            }
        })

    })
