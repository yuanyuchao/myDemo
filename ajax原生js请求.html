<script>
    //实例化一个请求对象
    var xhr = new XMLHttpRequest();
    //设置我们的请求
    // 第一个参数：设置请求方式
    // 第二个参数：设置URL地址
    // 第三个参数：设置是否为异步 true就是异步
    xhr.open('get', 'url', 'true');
    // 第三部：发送请求
    xhr.send();
    //第四部：处理返回的结果
    xhr.onreadystatechange=function () {
        // xhr.readyState只有是4的时候才是请求完成
        // xhr.status状态码只有为200的时候才是返回数据成功
        if(xhr.readyState==4 && xhr.status==200){
