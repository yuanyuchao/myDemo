<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<button>抽奖</button>
<p></p>
</body>
<script>
    document.write(Math.ceil(5.01)+'</br>');
    document.write(Math.floor(5.01)+'</br>');
    document.write(Math.round(5.01)+'</br>');
    document.write(Math.ceil(Math.random()*10)+'</br>');
    var ipt = document.querySelector('input');
    var btn = document.querySelector('button');
    var index = 0;


    btn.onclick = function () {
        var text= ipt.value;
        var num = Math.ceil(Math.random()*10);
        if(text==num){
            index=0;
            alert('您中奖了');
        }else{
            index++;
            alert(index+'次没中奖'+num);
        }
    }



</script>
</html>
