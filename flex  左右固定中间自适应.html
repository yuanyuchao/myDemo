<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content {
            display: flex;
            /*flex-flow: row;*/
        }
        .left {
            width: 200px;
            height: 100px;
            background-color: pink;
        }
        .middle {
            /*width: 100%;*/
            height: 100px;
            background-color: cadetblue;
            flex: 1;
        }
        .right {
            width: 180px;
            height: 100px;
            background-color:greenyellow;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="left">left</div>
    <div class="middle">middle</div>
    <div class="right">right</div>
</div>
</body>
</html>
