<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <title>Title</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            color: white;
        }

        .navbar-brand {
            margin-top: -10px;
        }

        .left, .right-bottom, .right-top {
            position: relative;
            overflow: hidden;
        }

        .left h3 {
            position: absolute;
            top: 500px;
            left: 30px;
        }

        .left-mask, .right-bottom-mask, .right-top-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 680px;
            height: 100%;
            background-color: rgba(11, 11, 11, 0.41);
            opacity: 0;
        }

        .right-bottom-mask, .right-top-mask {
            height: 86%;
        }

        .right-top h3, .right-bottom h3 {
            position: relative;
            top: -90px;
            left: 30px;
        }

        .right-bottom {
            margin-top: -35px;
        }

        .left img, .right-top img, .right-bottom img, .right-bottom p, .right-top p, .right-top h3, .right-bottom h3, .left h3 {
            transition: all 1s;
        }

        .right-bottom p, .right-top p {
            position: absolute;
            top: 281px;
            left: 30px;
            font-size: 14px;
            opacity: 0;
            padding-right: 50px;
        }

        .left:hover h3 {
            top: 470px;
        }

        .left:hover img, .right-top:hover img, .right-bottom:hover img {
            transform: translateX(-20px);
        }

        .left:hover .left-mask, .right-top:hover .right-top-mask, .right-top:hover p, .right-bottom:hover .right-bottom-mask, .right-bottom:hover p {
            opacity: 1;
        }

        .right-top:hover h3, .right-bottom:hover h3 {
            top: -120px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">个人及家用产品 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">商用解决方案</a></li>
                <li><a href="#">行业话题</a></li>
                <li><a href="#">技术支持</a></li>
                <li><a href="#">合作伙伴</a></li>
                <li><a href="#">开发者</a></li>
                <li><a href="#">华为商城</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<section>
    <div class="container">
        <div class="col-md-6">
            <div class="left" style="width: 680px;height: 704px;">
                <img src="img/1.jpg" alt="">
                <div class="left-mask"></div>
                <h3>每一拍都是大片</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                <div class="right-top" style="width: 680px;">
                    <img src="img/2.jpg" alt="">
                    <div class="right-top-mask"></div>
                    <h3>迈向新增长之路</h3>
                    <p>全联接世界正在加速到来，电信行业作为各行业数字化转型的使能者，如何结合自身优势，在新机遇中实现价值驱动的新增长，已成为共同关注的话题。</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="right-bottom" style="width: 680px;">
                    <img src="img/3.jpg" alt="">
                    <div class="right-bottom-mask"></div>
                    <h3>新ICT，迈向数字化转型之路</h3>
                    <p>领先企业数字化转型成功故事。</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
