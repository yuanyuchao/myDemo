<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五环</title>
    <style>
        .box {
            width: 1000px;
            margin: 200px auto;
            color:grey ;
        }

        @font-face {
            font-family: 'aaa';
            src: url('font/LigatureSymbols.svg'), url('font/LigatureSymbols.eot'), url('font/LigatureSymbols.ttf'), url('font/LigatureSymbols.woff');
        }

        span {
            font-family: aaa;
            font-size: 100px;
        }

        p {
            font-size: 30px;
            margin-top: -80px;
        }

        .aa {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #85d9c2;
            background-color: #19c294;
            display: inline-block;
            line-height: 130px;
            text-align: center;
            /*opacity: 0.9;*/
        }

        .bb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #f3aec3;
            background-color: #e55b85;
            display: inline-block;
            margin-left: -50px;
            line-height: 130px;
            text-align: center;
            /*opacity: 0.9;*/
        }

        .cc {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #abdeef;
            background-color: #5cc0e4;
            display: inline-block;
            margin-left: -50px;
            line-height: 130px;
            text-align: center;
            /*opacity: 0.9;*/
        }

        .dd {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #f7dea2;
            background-color: #edc760;
            display: inline-block;
            margin-left: -50px;
            line-height: 130px;
            text-align: center;
            /*opacity: 0.9;*/
        }

        .ff {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #ebbadf;
            background-color: #d975c1;
            display: inline-block;
            margin-left: -50px;
            line-height: 130px;
            text-align: center;
            /*opacity: 0.9;*/
        }

        .aa:hover {
            transform: scale(1.25);
            transition: all 1s;
            border: 10px solid #4b876d;
            background-color: #17a078;
            color: #5c5c5c;
            /*opacity: 0.9;*/
        }

        .bb:hover {
            transform: scale(1.25);
            transition: all 1s;
            border: 10px solid #b47f8c;
            background-color: #e55b85;
            color: #5c5c5c;
            /*opacity: 0.9;*/
        }

        .cc:hover {
            transform: scale(1.25);
            transition: all 1s;
            border: 10px solid #7fa4b5;
            background-color: #447e9b;
            color: #5c5c5c;
            /*opacity: 0.9;*/
        }

        .dd:hover {
            transform: scale(1.25);
            transition: all 1s;
            border: 10px solid #bfa97d;
            background-color: #a8894a;
            color: #5c5c5c;
            /*opacity: 0.9;*/
        }

        .ff:hover {
            transform: scale(1.25);
            transition: all 1s;
            border: 10px solid #bd95b3;
            background-color: #8a4575;
            color: #5c5c5c;
            /*opacity: 0.9;*/
        }
    </style>
</head>
<body>
<div class="box">
    <div class="aa"><span>home</span>
        <p>Home</p></div>
    <div class="bb"><span>phone</span>
        <p>Phone</p></div>
    <div class="cc"><span>wifi</span>
        <p>Wifi</p></div>
    <div class="dd"><span>setting</span>
        <p>Setting</p></div>
    <div class="ff"><span>twitter</span>
        <p>Twitter</p></div>
</div>
</body>
</html>
