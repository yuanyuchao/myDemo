<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 288px;
            height: 420px;
            margin: 100px auto;
            background: url("img/phone.jpg") no-repeat;
            background-size: cover;
            position: relative;
        }

        .mask {
            width: 288px;
            height: 420px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, .7);
            color: #fff;
            text-align: center;
            /*图片和文字都可以使用text-align居中，但块级元素不可以，会计元素需要使用margin：0 auto居中*/
        }

        .logo {
            /*只需要给宽，高会自适应。给宽的话图片会变形*/
            width: 72px;
            margin-top: 100px;
        }

        .line {
            width: 25px;
            height: 2px;
            background-color: #fff;
            margin: 20px auto;
        }

        .des {
            padding: 0 25px;
            font-size: 13px;
            opacity: 0;
            margin: 35px 0;
        }

        .btn {
            width: 120px;
            height: 37px;
            border: 1px solid #fff;
            line-height: 37px;
            margin: 0 auto;
            opacity: 0;
            cursor: pointer;
        }

        .box:hover .logo {
            margin-top: 50px;
        }

        .box:hover .mask {
            background-color: rgba(0, 193, 222, .9);
        }

        .box:hover .line {
            opacity: 0;
            margin: 10px auto;
        }

        .box:hover .des, .box:hover .btn {
            opacity: 1;
        }

        .mask, .line, .des, .line, h3 {
            transition: all 0.5s;

        }


    </style>
</head>
<body>
<div class="box">
    <div class="mask">
        <img src="img/1.png" alt="" class="logo">
        <p class="line"></p>
        <h3>APP解决方案</h3>
        <p class="des">助移动开发者轻松应对用户数量爆发式增长，实现基于大数据的精细化运营，增强用户粘性。</p>
        <div class="btn">查看详情</div>
    </div>
</div>
</div>
</body>
</html>
