<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序和动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .container {
            text-align: center;
        }
        .sort {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border:1px solid black;
            transition: 1s;
        }
        select {
            width: 100px;
            height:50px;
        }
    </style>
</head>
<body>
<div class="container">
</div>
</body>
<script>
    var arr = [200,3,31,1,33,55,1,22,45,52,36,45,742,58,15,47,96,35,1254,25];
    var container = document.querySelector('.container');
    var root = document.createElement('div');
    var len = arr.length;
    for(let i= 0; i<len;i++){
        var node = document.createElement('div');
        node.className = 'sort';
        node.id = i;
        node.style.left = i*60+'px';
        node.innerHTML = arr[i];
        root.append(node);
    }
    container.append(root);
    var time = 1;
    for(let i = 0; i < len; i++){
        for(let j = 0; j < len-i; j++){
            if(arr[j] > arr[j+1]){
                [arr[j],arr[j+1]] = [arr[j+1],arr[j]];
                setTimeout(function(){
                    var x = document.getElementById(j)
                    var y = document.getElementById(j+1);
                    [x.style.left,y.style.left] = [y.style.left,x.style.left];
                    [x.id,y.id] = [y.id,x.id];
                },time * 1000)
                time++;
            }

        }
    }



</script>
</html>
