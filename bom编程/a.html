<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>登录页面不存在，<span>5</span>秒后自动返回上一页</h1>
</body>
<script>
    var span=document.querySelector('span');
    var index=5;
    var h1=document.querySelector('h1');
    // h1.onclick=function () {
    //     history.back();
    // }
    setInterval(function () {
        index--;
        span.innerHTML=index;
        if(index===0){
            history.back()
        }
    },1000)
</script>
</html>
