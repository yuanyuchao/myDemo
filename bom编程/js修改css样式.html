<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<h1>hello world</h1>
<div></div>
</body>
<script>
    var h1 = document.querySelector('h1');
    var div=document.querySelector('div');
    var index=0;
    h1.style.color='red';
    h1.style.fontSize='50px';//js代码不能有横杠，所以首字母大写
    h1.style.backgroundColor='purple';
    setInterval(function () {
        index++;
        div.style.left=index+'px';
    },10)
</script>

</html>
