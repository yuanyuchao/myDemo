<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度新闻导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style:none ;
        }
        .container{
            width: 70%;
            margin: 0 auto;
        }
        .box {
            width: 100%;
            height: 40px;
            background-color:blue ;
            color: white;
            font-weight: bold;
            font-size: 13px;
        }
        li {
            float: left;
            padding: 0 20px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
        }
        li:hover{
            background-color: red;
        }
        .a {
            background-color: red;
        }
span {
    font-family: iconfont;
}
    </style>
</head>
<body>
<div class="box">
    <div class="container">
    <ul>
        <li class="a">首页</li>
        <li>国内</li>
        <li>国际</li>
        <li>军事</li>
        <li>科技</li>
        <li>百家</li>
        <li>互联网</li>
        <li>经济</li>
        <li>农业</li>
        <li>联系我们</li>
    </ul>
    </div>
</div>
</body>
</html>
