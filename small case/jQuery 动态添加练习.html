<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .top>span {
            float: right;
        }
        .box {
            margin: 100px auto;
            width: 700px;
            text-align: center;
            /*border :1px solid black;*/
            }

        .clear {
            clear: both;
        }
        .bottom>ul>li {
            width: 140px;
            float: left;
            margin: 20px 0px;
            font-size: 13px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top">
        <span>更多...</span>
    </div>
    <div class="clear"></div>
    <div class="bottom">
        <ul>

        </ul>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>

    var data = [
        {

        },{

        },{
            src: 'img/t3.jpg',

        },{
            src: 'img/t4.jpg',
            text: 'bootstrap用户手册'
        },{
            src: 'img/t5.jpg',

        },{
            src: 'img/t6.jpg',

        },{
            src: 'img/t7.jpg',

        },{

    var str='';
    for(i=0;i<data.length;i++){

    $('ul').html(str);
    $('span').on('click',function(){
        $('li:gt(4)').toggleClass('hide');
    })
</script>
</html>
