<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>第1个div</div>
<div>第2个div</div>
<div>第3个div</div>
<div>第4个div</div>
<div>第5个div</div>
<div>第6个div</div>
<div>第7个div</div>
</body>
<script>
    var divs = document.getElementsByTagName('div');
    var colors = ['red','orange','yellow','green','cyan','blue','purple'];

    setInterval(function () {
        for(var i=0; i<divs.length;i++){
            divs[i].style.color = colors[i];
        }
        colors.unshift(colors.pop());
    },100)
</script>
</html>
