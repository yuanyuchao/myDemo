<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--返回上一页-->
<h1 id="bb">登录页面不存在，5秒后返回上一页。</h1>
<script>
   var cc=document.getElementById('bb');
   var index=5;
       setInterval(function(){
           index--;
           cc.innerHTML='登录页面不存在，'+index+'秒后返回上一页。'
           if(index==0){
               history.back();
           }
    },1000);
//       var d=new Date()

   myFunction();

   function myFunction() {
       y = 3.14;   // 报错 (y 未定义)
   }
   console.log(innerHeight);
   console.log(innerWidth);
</script>
</body>
</html>
