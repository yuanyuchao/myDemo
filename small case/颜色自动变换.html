<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>

</body>
<script>
    var divs=document.getElementsByTagName('div');
    var colors=['red','blue','yellow','pink','cyan','purple','green','grey'];
    setInterval(function(){
        for(var i=0;i<divs.length;i++){
            divs[i].style.backgroundColor=colors[i];
            // divs[i].style.fontSize='30px';
        }
        colors.push(colors.shift());
        // push()方法可向数组的末尾添加一个或者多个元素，并返回新的长度。
        // 第一个参数，必须，要添加到数组的第一个元素。
        // 第二个参数，可选。要添加到数组的第二个元素。
        // 第三个参数，可选。可添加多个元素。

        // shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
        // 返回值
        // 数组原来的第一个元素的值。
        // 如果数组是空的，那么 shift() 方法将不进行任何操作，返回 undefined 值。请注意，该方法不创建新数组，         而是直接修改原有的 arrayObject。

        // 要删除并返回数组的最后一个元素，请使用 pop() 方法。
    },1000);


</script>
</html>
