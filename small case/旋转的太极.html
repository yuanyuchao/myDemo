<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: #f9f9f9;
        }
        .box-taiji {
            width: 0;
            height: 400px;
            position: relative;
            margin: 50px auto;
            border-left: 200px solid #000;
            border-right: 200px solid #fff;
            box-shadow: 0 0 30px gfgba(0, 0, 0, .5);
            border-radius: 400px;
            animation: aaa 1s linear infinite;
            -webkit-animation: aaa 1s linear infinite;
            -moz-animation: aaa 0.01s linear infinite;
        }

        .box-taiji:before, .box-taiji:after {
            position: absolute;
            content: "";
            display: block;
        }

        .box-taiji:before {
            width: 200px;
            height: 200px;
            top: 0;
            left: -100px;
            z-index: 1;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 200px #000;
            /*利用阴影复制一个一模一样的颜色相反的圆*/
        }

        .box-taiji:after {
            width: 60px;
            height: 60px;
            top: 70px;
            left: -30px;
            z-index: 2;
            background-color: #000;
            border-radius: 50%;
            box-shadow: 0 200px  #fff;
            /*利用阴影复制一个一模一样的颜色相反的圆*/
        }

        @keyframes aaa {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes aaa {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes aaa {
            0% {
                -moz-transform: rotate(0deg);
            }
            100% {
                -moz-transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="box-taiji"></div>
</body>
</html>
