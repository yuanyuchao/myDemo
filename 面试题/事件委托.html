<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script>
    document.querySelector('ul').onclick=function (e) {
        //兼容性处理
        // console.log(e);
        var ev=window.event || e;
        var target=ev.target || ev.srcElement;
        alert(target.innerHTML);
    }

</script>
</html>
