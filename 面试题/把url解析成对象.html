<script>
    var url = 'http://www.baidu.com?key0=0&key1=1&key2=是否是';

    function parseQueryString(url) {
        var arr = url.split('?')[1].split('&');
        console.log(arr);
        var obj={};
        for(var i=0;i<arr.length;i++){
            obj[arr[i].split('=')[0]]=arr[i].split('=')[1];//对象赋值
        }
        return obj;
    }
    console.log(parseQueryString(url));

    var a = {};
    a['me'] = 'yyc';
    a['sex'] = 'man';
    a['age'] = '27';
    a.me= 'yyyy'
    console.log(a);

</script>
