<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="box">
    <ol>
        <yyc v-for="item in posts" :title="item.title" :key="item.id">00000</yyc>
    </ol>

</div>

</body>
<script>
    Vue.component('yyc', {
        props: ['title'],
        template: '<div id="root"><h1 v-text="title"></h1><slot></slot></div>',
    })


    new Vue({
        el: '#box',
        data: {
            posts: [
                {id: 1, title: 'hello HTML'},
                {id: 2, title: 'hello CSS'},
                {id: 3, title: 'hello JAVASCRIPT'}
            ]
        }

    })
</script>
</html>
