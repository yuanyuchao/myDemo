<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main{
            width: 500px;
            height: 500px;
            margin: 200px auto;
            background-color: #0ca5a9;
        }
        h3{
            text-align: center;
            padding-top: 20px;
            font-size: 30px;
        }
        ul{
            list-style: none;
            width: 400px;
            margin-left: 14px;
        }
        ul li{
            height: 350px;
            height: 60px;
            background-color: #ca42b0;
            margin: 20px auto;
            cursor: pointer;
        }
        ul li >span:nth-of-type(1){
            float: left;
            margin-top: 16px;
            margin-left: 10px;
        }
        ul li >span:nth-of-type(2){
            float: right;
            margin-top: 16px;
            margin-right: 10px;
        }
        #footer > span:nth-of-type(1){
            float: left;
            margin-left: 50px;
        }
        #footer > span:nth-of-type(2){
            float: right;
            margin-right: 50px;
        }
        .a{
            background-color: #76ff91;
        }
    </style>
    <script src="../vue%20指令/vue.js"></script>
</head>
<body>
<div id="main">
    <div id="tit">
        <h3>Services</h3>
    </div>
    <div id="section">
        <ul>
            <li v-for="(item,index) in arr"  @click="fn(index)" :class="{a:item.selected}">
                <span v-text="item.tittle"></span>
                <span v-text="item.price"></span>
            </li>
        </ul>
        <div id="footer"><span>{{count}} 本书</span><span>价格 {{total}} 元</span></div>
    </div>
</div>
<script>
    var arr = [
        {
            tittle:'web Decvelopment',
            price:'300',
            selected:false,
            num:0
        },
        {
            tittle:'Desgin',
            price:'400',
            selected:false,
            num:0
        },
        {
            tittle:'Interagion',
            price:'600',
            selected:false,
            num:0
        },
        {
            tittle:'Tarinaing',
            price:'200',
            selected:false,
            num:0
        }
    ]
    var vm = new Vue({
        el:'#section',
        data:{
            arr:arr,
        },
        methods:{
            fn:function (index) {
                if(this.arr[index].selected){
                    for(var i=0;i<this.arr.length;i++){
                        this.arr[index].selected = false;
                    }
                    this.arr[index].num--;
                }else {
                    for(var i=0;i<this.arr.length;i++){
                        this.arr[index].selected = true;
                    }
                    this.arr[index].num++;
                }
            }
        },
        computed:{
            count : function(){
                var num = 0;
                for(var i in this.arr){
                    num += parseInt(this.arr[i].num);
                }
                return num;
            },
            total : function(){
                var total = 0;
                for(var i in this.arr){
                    total += this.arr[i].price * this.arr[i].num;
                }
                return total;
            }
        }
    })

</script>
</body>
</html>
